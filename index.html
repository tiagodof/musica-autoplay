<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Música Automática</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
            text-align: center;
            background-color: #000;
            color: #fff;
            font-family: Arial, sans-serif;
        }
        button {
            background-color: #ff5c5c;
            color: white;
            border: none;
            padding: 15px 25px;
            font-size: 18px;
            cursor: pointer;
            border-radius: 10px;
            margin-top: 20px;
        }
        button:hover {
            background-color: #ff3b3b;
        }
    </style>
</head>
<body>
    <h1>Tocando Música</h1>
    <p>Clique no botão abaixo se a música não iniciar automaticamente.</p>
    <button onclick="playAudio()">▶ Tocar Música</button>

    <audio id="music" autoplay>
        <source src="https://drive.google.com/uc?export=download&id=1lo2idwGMmbnHssWPC168vpZUTCHZf4oi" type="audio/mpeg">
        Seu navegador não suporta áudio.
    </audio>

    <script>
        function playAudio() {
            document.getElementById("music").play();
        }
    </script>
</body>
</html>
