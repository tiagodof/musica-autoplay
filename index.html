<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Auto Play Music</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
            text-align: center;
            background-color: #000;
            color: #fff;
            font-family: Arial, sans-serif;
        }
        button {
            background-color: #ff5c5c;
            color: white;
            border: none;
            padding: 15px 25px;
            font-size: 18px;
            cursor: pointer;
            border-radius: 10px;
            margin-top: 20px;
        }
        button:hover {
            background-color: #ff3b3b;
        }
    </style>
</head>
<body>
    <h1>Playing Music</h1>
    <p>If the music does not start automatically, click the button below.</p>
    <button onclick="playAudio()">â–¶ Play Music</button>

    <audio id="music" autoplay>
        <source src="https://drive.google.com/file/d/1lo2idwGMmbnHssWPC168vpZUTCHZf4oi/view?usp=sharing" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>

    <script>
        function playAudio() {
            document.getElementById("music").play();
        }
    </script>
</body>
</html>
